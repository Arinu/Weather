<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>天气报告</title>
	<link rel="stylesheet" href="weather.css">
	<script src="weather.js"></script>
</head>
<body>
	<div class="weather">
		<div class="head">
			<div class="he_left">
				<span class="address"></span>
			</div>
			<div class="he_conter">
				<p class="he_r_t"></p>
				<p class="he_r_comf"></p>
			</div>
			<div class="he_right">
				<p class="he_r_sr">
				<span>日出： </span></p>
				<p class="he_r_ss">
				<span>日落： </span></p>
			</div>
		</div>
		<div class="now">
			<div class="ther">
				<div class="ther_top">
					<span class="t_t_c"></span>
					<span class="t_t_d"></span>
				</div>
				<div class="ther_buttom">
					<!-- <p> -->
						<span class="t_b_w"></span>
						<span class="t_b_t"></span>
					<!-- </p> -->
				</div>
			</div>
			<div class="air">
				<p class="air_q">
					<span>空气质量：</span>
				</p>
				<p class="air_a">
					<span class="air_a_aqi">当前湿度：</span>
					<span class="air_a_pm">PM2.5：</span>
				</p>
			</div>
		</div>
		<div class="livelihood">
			<div class="flu"><p class="index">感冒指数</p>
			</div>
			<div class="drsg"><p class="index">穿衣指数</p>
			</div>
			<div class="trav"><p class="index">旅游指数</p>
			</div>
			<div class="sport"><p class="index">运动指数</p>
			</div>
			<div class="cw"><p class="index">洗车指数</p>
			</div>
			<div class="uv"><p class="index">紫外线指数</p>
			</div>
		</div>
		<div class="future_3d">
			<div class="no1"></div>
			<div class="no2"></div>
			<div class="no3"></div>
		</div>
	</div>
</body>
</html>
